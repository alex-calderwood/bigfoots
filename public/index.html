<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audience</title>
        <link rel="stylesheet" href="/global.css">
        <style>
            .file-label {
                opacity: 0.7;
            }
            .file-label.attached {
                opacity: 1;
                background-color: #333;
            }
            #notes {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 20px;
            }
            .noteInput {
                flex-grow: 1;
                max-width: 300px;
            }
            .note {
                width: 200px;
                min-height: 100px;
                padding: 10px;
                position: relative;
            }
            .status {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #333;
                color: white;
                padding: 10px;
                border-radius: 5px;
            }
            .note-input {
                display: flex;
                gap: 10px;
                align-items: center;
            }
            .file-label {
                cursor: pointer;
                padding: 8px;
                border: 1px solid white;
                display: inline-block;
            }
            input[type="file"] {
                display: none;
            }
            .file-name {
                font-size: 0.8em;
                opacity: 0.8;
            }
            .preview-container {
                margin: 10px 0;
                max-width: 200px;
                max-height: 200px;
                display: none;
            }
            .preview-container img, 
            .preview-container video,
            .preview-container audio {
                max-width: 100%;
                max-height: 100%;
            }
            
            .content-area {
                flex: 1;
            }
            
            #broadcast {
                display: flex;
                gap: 20px;
            }
        </style>
    </head>
    <body>
        <div class="note-input">
            <input type="text" id="noteInput" placeholder="Send note to dramaturg">
            <label class="file-label" for="attachFile">üìé</label>
            <input type="file" id="attachFile" accept="image/*,video/*,audio/*">
            <span class="file-name" id="fileName"></span>
            <button id="sendNote">Send</button>
        </div>
        <div class="preview-container">
            <img id="imagePreview">
            <video id="videoPreview" controls></video>
            <audio id="audioPreview" controls></audio>
        </div>
        <div id="notes"></div>
        <div class="status">üëÅÔ∏è Audience</div>
        <div id="broadcast">
            <button id="tuneIn">Listen to Broadcast</button>
        </div>
        <script src="/utils.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
