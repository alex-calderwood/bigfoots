<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage</title>
    <link rel="stylesheet" href="/global.css">
    <style>
    .feedback-attachment {
        margin-top: 10px;
    }

    .feedback-attachment img {
        max-width: 100%;
        max-height: 150px;
    }

    .feedback-attachment video,
    .feedback-attachment audio {
        max-width: 100%;
    }
    .role-indicator {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .role-key {
        display: flex;
        gap: 20px;
        margin: 10px 0 20px 0;
    }

    .role-key-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .key-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }
    #users {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
    }
    
    .user-card {
        padding: 15px;
        border-radius: 8px;
        width: 150px;
        cursor: move;
        user-select: none;
        position: absolute;
    }
    
    .user-card.dragging {
        opacity: 0.5;
    }
    
    .user-emoji {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    .user-id {
        font-size: 12px;
        opacity: 0.7;
    }
    
    .status {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }

    .note-controls {
        margin: 20px 0;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    #noteText {
        flex-grow: 1;
        max-width: 300px;
    }

    .feedback {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.8;
    }

    .toggle-feedback {
        font-size: 0.8em;
        padding: 2px 6px;
    }

    #broadcast {
        display: flex;
        gap: 20px;
    }
    </style>
</head>
<body>
    <div class="role-key">
        <div class="role-key-item">
            <div class="key-color" style="background-color: #4CAF50"></div>
            <span>Audience</span>
        </div>
        <div class="role-key-item">
            <div class="key-color" style="background-color: #2196F3"></div>
            <span>Artist</span>
        </div>
        <div class="role-key-item">
            <div class="key-color" style="background-color: #FF9800"></div>
            <span>Operator</span>
        </div>
        <div class="role-key-item">
            <div class="key-color" style="background-color: #9C27B0"></div>
            <span>Dramaturg</span>
        </div>
    </div>
    <div class="note-controls">
        <input type="text" id="noteText" placeholder="Enter note text">
        <button id="newNote">Send to All</button>
    </div>
    <div id="broadcast">
        <button id="startBroadcast">Start Broadcast</button>
    </div>
    <div id="ttsBroadcast">
        <input type="text" id="ttsText" placeholder="Enter text for TTS broadcast">
        <button id="startTTSBroadcast">Broadcast TTS</button>
    </div>
    <div id="users"></div>
    <div class="status">ðŸŽ¬ Backstage</div>
    <script src="/utils.js"></script>
    <script src="/dramaturg.js"></script> 
</body>
</html>
