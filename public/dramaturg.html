<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage</title>
    <link rel="stylesheet" href="/global.css">
    <style>
    .feedback-attachment {
        margin-top: 10px;
    }

    .feedback-attachment img {
        max-width: 100%;
        max-height: 150px;
    }

    .feedback-attachment video,
    .feedback-attachment audio {
        max-width: 100%;
    }
    .role-indicator {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .role-key {
        display: flex;
        gap: 20px;
        margin: 10px 0 20px 0;
    }

    .role-key-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .key-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    #users {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    
    .users-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
        z-index: 1000;
    }

    .users-header {
        cursor: pointer;
        padding: 12px;
        background-color: #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .users-list {
        max-height: 30vh;
        overflow-y: auto;
        background-color: white;
        padding: 0;
    }

    .user-row {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        padding: 10px 0;
        border-bottom: 1px solid #dee2e6;
        position: relative;
        min-height: fit-content;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
    }

    .role-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .user-emoji {
        font-size: 18px;
    }
    
    .user-id {
        font-size: 12px;
        color: #666;
    }

    .feedback-section {
        position: relative;
        display: flex;
        align-items: stretch;
        margin: -10px 0 -10px 0; /* Match the vertical padding of user-row */
    }

    .toggle-feedback {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 0;
        cursor: pointer;
        height: auto;
        align-self: stretch;
        border: none;
        border-left: 1px solid #dee2e6;
    }

    .user-feedbacks {
        /* position: absolute; */
        bottom: 100%;
        right: 0;
        padding: 12px;
        min-width: 200px;
        max-width: 300px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    .feedback {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 8px;
        font-size: 13px;
    }

    .feedback:last-child {
        margin-bottom: 0;
    }

    .feedback-attachment {
        margin-top: 8px;
    }

    .feedback-attachment img,
    .feedback-attachment video {
        max-width: 100%;
        max-height: 150px;
        border-radius: 4px;
    }

    .feedback-attachment audio {
        width: 100%;
        margin-top: 4px;
    }

    .hidden {
        display: none;
    }

    .chevron {
        font-size: 12px;
        transition: transform 0.2s;
    }

    .role-indicator {
        position: static;
        top: auto;
        right: auto;
    }

    .status {
        position: fixed;
        bottom: calc(30vh + 50px);
        right: 20px;
        background: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1001;
    }

    .note-controls {
        margin: 20px 0;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    #noteText {
        flex-grow: 1;
        max-width: 300px;
    }

    .feedback {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.8;
    }

    #broadcast {
        display: flex;
        gap: 20px;
    }

    .response {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
    }

    .response .prompt, 
    .response .ai-response {
        flex: 1;
        padding: 0.5rem;
    }

    .response .arrow {
        opacity: 0.6;
    }

    .response .ai-response {
        background: rgba(255, 255, 255, 0.05);
    }
    </style>
</head>
<body>
    <div class="role-key">
        <div class="role-key-item">
            <div class="key-color" style="background-color: #4CAF50"></div>
            <span>Audience</span>
        </div>
        <div class="role-key-item">
            <div class="key-color" style="background-color: #2196F3"></div>
            <span>Artist</span>
        </div>
        <div class="role-key-item">
            <div class="key-color" style="background-color: #FF9800"></div>
            <span>Operator</span>
        </div>
        <div class="role-key-item">
            <div class="key-color" style="background-color: #9C27B0"></div>
            <span>Dramaturg</span>
        </div>
    </div>
    <div class="note-controls">
        <input type="text" id="noteText" placeholder="Enter note text">
        <button id="newNote">Send to All</button>
    </div>
    <div id="broadcast">
        <button id="startBroadcast">Start Broadcast</button>
    </div>
    <div id="aibroadcast">
        <input type="text" id="prompt" placeholder="Prompt to LLM">
        <button id="sendPrompt">Broadcast AI Response</button>
    </div>
    <div id="users"></div>
    <div class="status">ðŸŽ¬ Backstage</div>
    <script src="/utils.js"></script>
    <script src="/dramaturg.js"></script> 
</body>
</html>
