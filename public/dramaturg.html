<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage</title>
    <link rel="stylesheet" href="/global.css">
    <style>
    .feedback-attachment {
        margin-top: 10px;
    }

    .feedback-attachment img {
        max-width: 100%;
        max-height: 150px;
    }

    .feedback-attachment video,
    .feedback-attachment audio {
        max-width: 100%;
    }
    .role-indicator {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .role-key {
        display: flex;
        gap: 20px;
        margin: 10px 0 20px 0;
    }

    .role-key-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .key-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }
    #users {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    
    .users-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 1px solid #dee2e6;
        z-index: 1000;
        background: var(--bg-color);
        display: flex;
        flex-direction: column;
    }

    .users-header {
        padding: 12px;
        border-bottom: 1px solid #dee2e6;
        background: var(--bg-color);
    }
    
    #startBroadcast {
        flex-grow: 1;
    }

    #aibroadcast {
        display: flex;
    }

    #prompts {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .users-list {
        max-height: 30vh;
        overflow-y: auto;
        padding: 0;
    }

    .user-row {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        padding: 10px 0;
        border-bottom: 1px solid #dee2e6;
        position: relative;
        min-height: fit-content;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
    }

    .role-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .user-emoji {
        font-size: 18px;
    }
    
    .user-id {
        font-size: 12px;
        color: #666;
    }

    .feedback-section {
        position: relative;
        display: flex;
        align-items: stretch;
        margin: -10px 0 -10px 0; /* Match the vertical padding of user-row */
    }

    .toggle-feedback {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 0;
        cursor: pointer;
        height: auto;
        align-self: stretch;
        border: none;
        border-left: 1px solid #dee2e6;
        min-width: 100px;
    }

    .user-feedbacks {
        /* position: absolute; */
        bottom: 100%;
        right: 0;
        padding: 12px;
        min-width: 200px;
        max-width: 300px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    .feedback {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 8px;
        font-size: 13px;
    }

    .feedback:last-child {
        margin-bottom: 0;
    }

    .feedback-attachment {
        margin-top: 8px;
    }

    .feedback-attachment img,
    .feedback-attachment video {
        max-width: 100%;
        max-height: 150px;
        border-radius: 4px;
    }

    .feedback-attachment audio {
        width: 100%;
        margin-top: 4px;
    }

    .hidden {
        display: none;
    }

    .chevron {
        font-size: 12px;
        transition: transform 0.2s;
    }

    .role-indicator {
        position: static;
        top: auto;
        right: auto;
    }

    .status {
        position: absolute;
        top: -70px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }

    #noteText {
        flex-grow: 1;
    }

    .feedback {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.8;
    }

    #broadcast {
        display: flex;
        gap: 20px;
    }

    .response {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
    }

    .response .prompt, 
    .response .ai-response {
        padding: 0.5rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .response .arrow {
        opacity: 0.6;
    }

    .response .ai-response {
        background: rgba(255, 255, 255, 0.05);
    }

    .response .role-icon {
        opacity: 0.7;
    }

    .fixed-button {
        min-width: 100px;

    }

    .role-toggle {
        min-width: 100px;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
    }
    
    .role-toggle:hover {
        background: var(--hover-color);
    }

    .role-icon {
        font-size: 1.2em;
        line-height: 1;
    }
    </style>
</head>
    <body>
        <div class="role-key">
            <div class="role-key-item">
                <span class="role-icon">üëÅÔ∏è</span>
                <span>Audience</span>
            </div>
            <div class="role-key-item">
                <span class="role-icon">üé≠</span>
                <span>Performer</span>
            </div>
            <div class="role-key-item">
                <span class="role-icon">üìù</span>
                <span>Dramaturg</span>
            </div>
        </div>
        <!-- send file -->
        <!-- <div class="note-controls input-container"> 
            <input type="text" id="noteText" placeholder="Enter note text">
            <button id="newNote">Send to All</button>
        </div> -->
        <div id="broadcast" class="input-container">
            <button id="startBroadcast">Broadcast Microphone</button>
            <button class="fixed-button role-toggle" onclick="toggleBroadcastRole('audio')">
                <span class="role-icon">üëÅÔ∏è</span>
                <span>audience</span>
            </button>
        </div>
        <div id="aibroadcast" class="input-container">
            <input type="text" id="prompt" placeholder="Prompt to LLM">
            <button id="sendPrompt">Broadcast Response</button>
            <button class="fixed-button role-toggle" onclick="toggleBroadcastRole('prompt')">
                <span class="role-icon">üëÅÔ∏è</span>
                <span>audience</span>
            </button>
        </div>
        <div id="speakTo" class="input-container">
            <input type="text" id="speakToText" placeholder="Speak directly to performers">
            <button id="speakToPerformer">Speak</button>
            <button class="fixed-button role-toggle" onclick="toggleBroadcastRole('speak')">
                <span class="role-icon">üé≠</span>
                <span>performer</span>
            </button>
        </div>
        <div id="prompts"></div>
        <div class="users-container">
            <div class="status">üé¨ Backstage</div>
            <div class="users-header">Connected Clients</div>
            <div id="users" class="users-list"></div>
        </div>
        <script src="/utils.js"></script>
        <script src="/dramaturg.js"></script> 
    </body>
</html>
