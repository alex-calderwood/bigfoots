<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audience</title>
        <link rel="stylesheet" href="/global.css">
        <style>
            .file-label {
                opacity: 0.7;
            }
            .file-label.attached {
                opacity: 1;
                background-color: #333;
            }
            #notes {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 20px;
            }
            #noteInput {
                flex-grow: 1;
            }
            .note {
                width: 200px;
                min-height: 100px;
                padding: 10px;
                position: relative;
            }
            .status {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2px;
            }
            .status .role-name {
                background: #333;
                color: white;
                padding: 10px;
                border-radius: 5px;
                font-size: 1em;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .status .role-icon {
                display: inline-block;
            }
            .status .nick {
                color: rgba(255, 255, 255, 0.7);
                font-size: 0.9em;
                border-left: 1px solid rgba(255, 255, 255, 0.3);
                padding-left: 8px;
                margin-left: 4px;
            }
            .note-input {
                display: flex;
                gap: 10px;
                align-items: center;
            }
            .file-label {
                cursor: pointer;
                padding: 8px;
                border: 1px solid white;
                display: inline-block;
            }
            input[type="file"] {
                display: none;
            }
            .file-name {
                font-size: 0.8em;
                opacity: 0.8;
            }
            .preview-container {
                margin: 10px 0;
                max-width: 200px;
                max-height: 200px;
                display: none;
            }
            .preview-container img, 
            .preview-container video,
            .preview-container audio {
                max-width: 100%;
                max-height: 100%;
            }
            
            .content-area {
                flex: 1;
            }
            
            #broadcast {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 250px);
            }
            
            #tune-button-container {
                position: fixed;
                bottom: 40px;
                left: 0;
                right: 0;
                text-align: center;
            }
            
            #tuneIn {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .form {
                padding: 20px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="note-input">
            <input type="text" id="noteInput" placeholder="Send note to dramaturg">
            <!-- <label class="file-label" for="attachFile">üìé</label> -->
            <!-- <input type="file" id="attachFile" accept="image/*,video/*,audio/*"> -->
            <!-- <span class="file-name" id="fileName"></span> -->
            <button id="sendNote">Send</button>
        </div>
        <div class="preview-container">
            <img id="imagePreview">
            <video id="videoPreview" controls></video>
            <audio id="audioPreview" controls></audio>
        </div>
        <div id="notes"></div>
        <div class="status">
            <div class="role-name">
                <span class="role-icon">üëÅÔ∏è</span>
                <span>Audience</span>
                <span class="nick"></span>
            </div>
        </div>
        <div id="broadcast">
            <div id="meter-container"></div>
        </div>
        <script src="/utils.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
