<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSocket Notes</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            #notes {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 20px;
            }
            .note {
                width: 200px;
                min-height: 100px;
                padding: 10px;
                position: relative;
                border-radius: 5px;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            }
            .note button {
                position: absolute;
                right: 5px;
                top: 5px;
                border: none;
                background: none;
                cursor: pointer;
                font-size: 18px;
            }
            .note [contenteditable] {
                margin-top: 20px;
                outline: none;
            }
        </style>
    </head>

    <body>
        <h1>WebSocket Notes</h1>
        <button id="newNote">New Note</button>
        <div id="notes"></div>
        <script src="/app.js"></script>
    </body>
</html>
